<body>

        <img src="https://everipedia-storage.s3.amazonaws.com/NewlinkFiles/17039754/c5968___roy-clay-sr/black-legend-awards-interview-roy-l-clay-sr.jfif"
            alt="">
        <div class="wrapper">
            <label>
                <input type="checkbox">
                <span class="button-toggle">+</span>
                <div class="content">
                    <h3>Roy Clay Sr.</h3>
                    <p>Roy Clay Sr. (born 1929) is an American computer scientist and inventor. He was a founding member
                        of the computer division at Hewlett-Packard, where he led the team that created the HP 2116A. He
                        is the Chief Executive Officer of ROD-L electronics and has been involved with the development
                        of electrical safety equipment.</p>

            </label>
        </div>
