<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-play-circle">
        <circle cx="12" cy="12" r="10"></circle>
        <line class="pause" x1="10" y1="15" x2="10" y2="9"></line>
        <line class="pause" x1="14" y1="15" x2="14" y2="9"></line>
        <polygon class="play" points="10 8 16 12 10 16 10 8"></polygon>
    </svg>
