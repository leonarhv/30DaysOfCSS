<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <input type="radio" name="slide" id="s1" checked>
        <input type="radio" name="slide" id="s2">
        <input type="radio" name="slide" id="s3">
        <input type="radio" name="slide" id="s4">
        <input type="radio" name="slide" id="s5">
        <div class="slides">
            <div class="slide">
                <img src="https://images4.alphacoders.com/936/936378.jpg">
            </div>
            <div class="slide">
                <img src="https://images2.alphacoders.com/748/thumb-1920-748350.png">
            </div>
            <div class="slide">
                <img src="https://images5.alphacoders.com/100/1000923.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://images8.alphacoders.com/357/357445.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://c4.wallpaperflare.com/wallpaper/500/442/354/outrun-vaporwave-hd-wallpaper-preview.jpg" alt="">
            </div>
        </div>
        <div class="selectors">
            <label for="s1"></label>
            <label for="s2"></label>
            <label for="s3"></label>
            <label for="s4"></label>
            <label for="s5"></label>
        </div>
    </div>
</body>
</html>
