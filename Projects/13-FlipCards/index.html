<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ba70777ad7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cardbox">
        <div class="card facebook">
            <div class="card-front">
                <i class="fa fa-facebook aria-hidden="true"></i>
            </div>
            <div class="card-back">Facebook</div>
        </div>
    </div>
    <div class="cardbox">
        <div class="card twitter">
            <div class="card-front">
                <i class="fa fa-twitter aria-hidden="true"></i>
            </div>
            <div class="card-back">Twitter</div>
        </div>
    </div>
    <div class="cardbox">
        <div class="card google">
            <div class="card-front">
                <i class="fa fa-google-plus aria-hidden="true"></i>
            </div>
            <div class="card-back">Google+</div>
        </div>
    </div>
</body>
</html>
