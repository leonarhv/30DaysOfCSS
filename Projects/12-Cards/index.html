<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card-container">
            <div class="card">
                <div class="image">
                    <img src="https://aventurasnahistoria.uol.com.br/media/_versions/personagem/turignmamfmdaf_widelg.jpg"
                        alt="">
                </div>
                <div class="content">
                    <h3>Alan Turing</h3>
                    <span>Matemático</span>
                </div>
            </div>
            <div class="back-card first"></div>
            <div class="back-card last"></div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="image">
                    <img src="https://avatars0.githubusercontent.com/u/53581258?s=460&u=2e1869f145581b571cdd167edd5fa0f50aca961b&v=4"
                        alt="">
                </div>
                <div class="content">
                    <h3>Leonardo Henrique Vieira</h3>
                    <span>Cientista da computação</span>
                </div>
            </div>
            <div class="back-card first"></div>
            <div class="back-card last"></div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="image">
                    <img src="https://oparana.com.br/wp-content/uploads/2019/10/20140307211029_1200_675_-_ada_lovelace.jpg"
                        alt="">
                </div>
                <div class="content">
                    <h3>Ada Lovelace</h3>
                    <span>Matemática</span>
                </div>
            </div>
            <div class="back-card first"></div>
            <div class="back-card last"></div>
        </div>
    </div>
</body>

</html>
